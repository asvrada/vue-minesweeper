<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>

    <link rel="stylesheet" href="index.css">

    <script src="lib/jquery-3.1.1.js"></script>
    <script src="lib/sprintf.js"></script>

    <script src="js/Helpers.js"></script>
    <script src="js/View.js"></script>
    <script src="js/Controller.js"></script>
    <script src="js/Autosweeper.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="start_screen" class="container">
    <div class="container">
        <span class="col-md-2">Column:</span>
        <input class="col-md-1" id="input_column" type="number" placeholder="column" value="9">
    </div>
    <div class="container">
        <span class="col-md-2">Row:</span>
        <input class="col-md-1" id="input_row" type="number" placeholder="row" value="9">
    </div>
    <div class="container">
        <span class="col-md-2">Number of mines:</span>
        <input class="col-md-1" type="number" id="input_mines" placeholder="Mines" value="10">
    </div>
    <div class="container">
        <span class="col-md-2">Max Cases:</span>
        <input class="col-md-1" type="number" id="input_max_test" placeholder="Max Tests" value="1000">
    </div>
    <div class="container">
        <button class="col-md-2" id="btn_start">Start</button>
    </div>
</div>

<div id="game_screen" class="container">
    <div id="states"></div>
    <input id="isRightClick" type="checkbox"><span>Right Click</span>
    <div class="container">
        <div id="board">
            <!--<div id="0-0" class="square">E</div>-->
        </div>
    </div>
    <div class="container">
        <button class="col-md-2" id="btn_stop_bot">Stop</button>
    </div>

    <div id="game_result" class="container">
        <p>Total Round: <span id="label_total">0</span></p>
        <p>Win Rate: <span id="label_win_rate">0</span>%</p>
        <p>Win: <span id="label_win">0</span></p>
        <p>Lose: <span id="label_lose">0</span></p>
    </div>
</div>

</body>
</html>
